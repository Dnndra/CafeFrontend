<h1 mat-dialog-title>Editar Cliente</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nombre</mat-label>
    <input matInput [(ngModel)]="client.name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Tipo de Cuenta</mat-label>
    <mat-select [(ngModel)]="client.accountType">
      <mat-option *ngFor="let type of accountTypes" [value]="type">{{ type }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Saldo</mat-label>
    <input matInput type="number" [(ngModel)]="client.balance">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button color="primary" (click)="updateClient()">Guardar</button>
</div>
